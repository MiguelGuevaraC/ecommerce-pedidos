<div class="parent">
    <div class="container">
      <div class="left-section"></div>
      <div class="right-section">
        <div class="login-container">
          <form class="login-form">
            <h2 class="login-title"><i class="fas fa-user-circle"></i>Admin</h2>
            <div class="form-control">
              <i class="fas fa-user icon"></i>
              <input type="text" name="userName" [(ngModel)]="loginObj.userName" placeholder="Username" id="username" required>
            </div>
            <div class="form-control">
              <i class="fas fa-lock icon"></i>
              <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password" id="password" >
            </div>
            <button type="button" (click)="onLogin()">Login</button>
            <p class="">No tienes cuenta? <a routerLink="/signIn">Registrar</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
